apiVersion: v1
kind: Service
metadata:
  name: traefik-service
  namespace: kube-public
spec:
  selector:
    app: traefik
  type: NodePort
  ports:
  - name: web
    port: 80
    targetPort: 80
    nodePort: 30021  # HTTP proxy sur host (OBLIGATOIRE)
  - name: admin
    port: 9090
    targetPort: 9090
    nodePort: 30042  # Admin dashboard sur host (OBLIGATOIRE)
